<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="title">Обратная связь</div>
            <div class="input-box underline">
                <label for="fio">ФИО</label>
                    <input class = "underline" type="text" id="fio" name="fio" placeholder="peter">
            </div>
            <div class="input-box">
                <input class = "underline" type="email" id="email" name="email" placeholder="peter@ptushkin">
                <div class="underline"></div>
            </div>
            <div class="radio">
                <p>Как вы узнали о  нас?</p>
                <label><input type="radio" name="where" id="social" value="social">Соц. сети</label>
                <label><input type="radio" name="where" id="friends" value="friends">Знакомые</label>
                <label><input type="radio" name="where" id="ads" value="ads">Реклама</label>
                <div class="underline"></div>
            </div>
            <div class="select">
                <p>Тип обращения:</p>
                <select name="type" id="type">
                    <option value="zhaloba">Жалоба</option>
                    <option value="obrashenie">Обращение</option>
                </select>
                <p>Текст сообщения:</p>
            </div>
            <div class="text">
                <textarea name="message" cols="40" rows="5"></textarea>
            </div>
            <div>
                <p>Вложение</p>
                <input type="file" name="file" id="file">
            </div>
            <div class="remember-me">
                <label><input type="checkbox" сheck>Даю согласие на обработку персональных данных</label>
            </div>
            <div class="input-box button">
                <input type="submit" name="submit" value="Отправить">
            </div>
        </form>
    </div>
</body>

</html>
